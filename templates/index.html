<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Description Lookup</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .description {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CVE Description Lookup</h1>
        <form method="post">
            <div class="form-group">
                <label for="cve_id">Enter CVE ID:</label>
                <input type="text" id="cve_id" name="cve_id" placeholder="e.g., CVE-2021-34527" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Lookup">
            </div>
        </form>
        {% if description %}
        <div class="description">
            <h2>Description for CVE {{ cve_id }}:</h2>
            <p>{{ description }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
