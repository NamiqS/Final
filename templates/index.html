<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Description Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CVE Description Lookup</h1>
        <form method="post">
            <div class="form-group">
                <label for="cve_id">Enter CVE ID:</label>
                <input type="text" id="cve_id" name="cve_id" placeholder="e.g., CVE-2021-34527" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Lookup">
            </div>
        </form>
        {% if description %}
        <div class="description">
            <h2>Description for CVE {{ cve_id }}:</h2>
            <p>{{ description }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
